<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="E Tasbih - Digital Tasbih Counter for accurate and easy prayer counting. A simple, elegant, and efficient way to keep track of your tasbih."
    />
    <meta
      name="keywords"
      content="tasbih, digital tasbih, islamic counter, zikr counter, prayer counter, online tasbih, e tasbih, muslim prayer tool"
    />
    <meta name="author" content="Yaxyobek" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://etasbih.netlify.app/" />
    <meta property="og:title" content="E Tasbih - Digital Tasbih Counter" />
    <meta
      property="og:description"
      content="A modern digital tasbih counter for Muslims to track their zikr with ease. Try it now for an efficient prayer experience."
    />
    <meta
      property="og:image"
      content="https://etasbih.netlify.app/public/preview.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://etasbih.netlify.app/" />
    <meta
      property="twitter:title"
      content="E Tasbih - Digital Tasbih Counter"
    />
    <meta
      property="twitter:description"
      content="A modern digital tasbih counter for Muslims to track their zikr with ease. Try it now for an efficient prayer experience."
    />
    <meta
      property="twitter:image"
      content="https://etasbih.netlify.app/public/preview.jpg"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="./public/favicon.svg" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />

    <!-- Title  -->
    <title>E Tasbih</title>

    <!-- CSS (Style) -->
    <link href="./src/styles/min.css" rel="stylesheet" />
  </head>

  <body class="body">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Logo -->
        <a href="index.html" class="logo">
          <img width="32" alt="Logo" height="32" src="./public/favicon.svg" />
          <span>E Tasbih</span>
        </a>

        <!-- Links -->
        <div class="links">
          <!-- Web -->
          <a
            class="link"
            target="_blank"
            title="Developer website"
            aria-label="Developer website"
            href="https://yaxyobekk.uz/en"
          >
            <img
              width="28"
              height="28"
              alt="Web icon"
              src="./src/assets/icons/web.svg"
            />
          </a>

          <!-- Github -->
          <a
            class="link"
            target="_blank"
            title="Github repository"
            aria-label="Github repository"
            href="https://github.com/yaxyobekuz/etasbih"
          >
            <img
              width="28"
              height="28"
              alt="Github icon"
              src="./src/assets/icons/github.svg"
            />
          </a>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="container">
      <div class="main-content-wrapper">
        <!-- Count -->
        <div class="count-wrapper">
          <span class="count" id="count">0</span>
        </div>

        <!-- Middle -->
        <div class="mid-content">
          <!-- Minus btn -->
          <button id="minus-btn" class="minus-btn btn-primary">
            <img
              width="40"
              height="40"
              alt="Minus icon"
              src="./src/assets/icons/minus.svg"
            />
          </button>

          <!-- Reset btn -->
          <button id="reset-btn" class="reset-btn btn-primary">
            <img
              width="40"
              height="40"
              alt="Reset icon"
              src="./src/assets/icons/reset.svg"
            />
          </button>
        </div>

        <!-- counter -->
        <button
          title="Plus"
          id="plus-btn"
          aria-label="Plus"
          class="plus-btn btn-primary"
        >
          <img
            width="144"
            height="144"
            draggable="false"
            alt="Islamic logo icon"
            src="./src/assets/icons/moon.svg"
          />
        </button>
      </div>
    </main>

    <!-- Scripts -->
    <script src="./src/scripts/index-min.js"></script>
  </body>
</html>
